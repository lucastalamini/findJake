<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Find Jake!</title>
  </head>
  <body>
    <audio controls hidden>
      <source src="bells.mp3" type="audio/mp3" />

      Your browser does not support the audio element.
    </audio>
    <div class="img-container">
      <div class="container">
        <h3>Find Jake!</h3>
        <p>
          Move your cursor through the page to search for Jake. When you find
          him, just click him!
        </p>
        <button class="btn">Start!</button>
      </div>
      <div class="img" id="jake-img">
        <img src="jake.png" alt="jake" class="jake-img" />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
