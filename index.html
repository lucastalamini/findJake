<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Find Jake!</title>
  </head>
  <body>
    <audio controls hidden>
      <source src="bells.mp3" type="audio/mp3" />

      Your browser does not support the audio element.
    </audio>
    <div class="game-over game-over-hidden">
      <h1>Congratulations, you won!</h1>
      <img
        src="jake-end.jpg"
        alt="jake-end"
        width="256px"
        class="jake-end-img"
      />
      <button class="btn btn-play-again" id="btn-play-again">
        Play again!
      </button>
    </div>
    <div class="img-container">
      <div class="container">
        <h3>Find Jake!</h3>
        <p>
          Move your cursor through the page to search for Jake. A bell sound
          will play when you pass your cursor over him. When you find him, just
          click him!
        </p>
        <button class="btn" id="btn">Start!</button>
      </div>
      <div class="img" id="jake-img">
        <img src="jake.png" alt="jake" class="jake-img" />
      </div>
      <footer>
        <p class="copyright">
          <a href="https://icons8.com/icon/N8otx63q4BXL/jake"
            >Jake icon by Icons8</a
          >
        </p>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
